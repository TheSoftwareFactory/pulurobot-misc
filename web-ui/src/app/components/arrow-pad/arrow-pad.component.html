<div class="arrow-pad">
   <div class="inner-pad shadow"></div>
   <div class="inner-pad">
      <div class="arrow arrow-left"   (click)="left()"></div>
      <div class="arrow arrow-right"  (click)="right()"></div>
      <div class="arrow arrow-up" 	  (click)="up()"></div>
      <div class="arrow arrow-down"   (click)="down()"></div>
   </div>
</div>
