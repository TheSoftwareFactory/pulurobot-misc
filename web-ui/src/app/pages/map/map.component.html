<div class="row" id="map-section">
   <div class="col-sm-12 col-md-10 pr-0">
     <robotmap [options]="{zoom:true, details:true}" [robot]="robot"></robotmap>
   </div>
   <div class="col-sm-12 col-md-2">
      <!--  GOTTA REMOVE THIS FROM THERE -->
      <div *ngIf="robot.target">
        <button class="btn btn-info btn-block btn-sm" (click)="routeToTarget()">Route there</button>
        <button class="btn btn-info btn-block btn-sm" (click)="goForwardToTarget()">Direct forward</button>
        <button class="btn btn-info btn-block btn-sm" (click)="goBackwardToTarget()">Direct reverse</button>
        <button class="btn btn-info btn-block btn-sm" (click)="rotateTowardTarget()">Rotate towards</button>
      </div>
      <hr/>
      <button class="btn btn-info btn-block btn-sm" (click)="goToCharger()">Go to charger</button>
      <button class="btn btn-info btn-block btn-sm" (click)="updateView()">Update view</button>
      <button class="btn btn-danger btn-block btn-sm" (click)="stop()">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        STOP
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
      </button>
      <!--  YUP ALL OF THIS HAS TO MOVE -->
   </div>
</div>
